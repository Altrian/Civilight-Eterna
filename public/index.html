<!DOCTYPE html>
<html lang="en" class="dark dracula">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Selector PWA</title>
    <link rel="icon" href="static/icons/icon_512.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <link rel="preload" href="static/images/Absolved-Will-Be-The-Seekers.png" as="image" type="image/png">
    <link rel="stylesheet" href="static/styles.css">
    <script src="static/src/layout.js" defer></script>
    <script src="static/src/resize.js" defer></script>
    <script type="module" src="static/src/script.js" defer></script>
    <meta name="theme-color" content="#282a36" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#282a36" media="(prefers-color-scheme: dark)">
</html>

<body>
    <div class="header-sentinel"></div>
    <section class="toast-notifications">
        <div class="toast-container" data-toast-position="top"></div>
        <div class="toast-container" data-toast-position="bottom"></div>
    </section>
    <div id="view">
        <div id="content" data-skip-transition data-drawer-active="true">
            <nav>
                <div class="shade"></div>
                <div class="drawer">
                    <div class="drawer-contain">
                        <div class="drawer-logo">
                            <button class="btn" data-drawer-close="">
                                <span class="btn-text">
                                    <svg data-v-9ba4cb7e="" data-v-6495c397="" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" class="icon" style="color: currentcolor;">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 6 6 18M6 6l12 12"></path>
                                    </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </nav>
            <main>
                <header>
                    <div class="header-main">
                        <div class="header">
                            <div class="header-logo">
                                <buttton class="btn btn-header" data-drawer-open="">
                                    <span class="btn-text">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" class="icon">
                                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h12M3 6h18M3 18h6"></path>
                                        </svg>
                                    </span>
                                </buttton>
                            </div>
                        </div>
                        <div class="header-background"></div>
                    </div>
                </header>
                <div class="header-height"></div>
                <div class="content">
                    <div class="layout-container recruitment">
                        <div class="banner-background"></div>
                        <div class="banner-container">
                            <div class="banner-image"></div>
                            <div class="banner-shade"></div>
                        </div>
                        <div class="title">
                            <p>Isekai de Kojiin wo Hiraita kedo, Naze ka Darehitori Sudatou to Shinai Ken</p>
                            <div class="subtitle">Select the tags or use the input</div>
                            <div class="gap"></div>
                            <div class="input">
                                <div class="recruitment-search">
                                    <form class="input-form recruitment-input" id="tag-input-form" role="search" aria-label="Search tags">
                                        <input type="text" id="tag-input" placeholder="Search tags" autocomplete="off">
                                        <div class="input-border"></div>
                                        <div class="search-icon">
                                            <svg class="icon small" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16m10 2-4.35-4.35"></path>
                                            </svg>
                                        </div>
                                        <div class="search-hint">
                                            <span class="hint-icon">Ctrl</span>
                                            <span class="hint-icon">K</span>
                                        </div>
                                    </form>
                                </div>
                                <div class="recruitment-buttons">
                                    <label class="checkbox" tabindex="0" role="checkbox" for="toggle-rarity-common" aria-disabled="false" aria-checked="false">
                                        <span class="icon">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="icon" viewBox="0 0 24 24">
                                                <rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect>
                                            </svg>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" class="icon hidden">
                                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                                                <path stroke="rgb(var(--theme-primary))" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 11 3 3L22 4"></path>
                                            </svg>
                                            <input type="checkbox" id="toggle-rarity-common" class="checkbox-input" hidden>
                                        </span>
                                        <span>Hide Low Rarity</span>
                                    </label>
                                    <label class="checkbox" tabindex="0" role="checkbox" for="toggle-rarity-robot" aria-disabled="false" aria-checked="false">
                                        <span class="icon">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="icon" viewBox="0 0 24 24">
                                                <rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect>
                                            </svg>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" class="icon hidden">
                                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path>
                                                <path stroke="rgb(var(--theme-primary))" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 11 3 3L22 4"></path>
                                            </svg>
                                            <input type="checkbox" id="toggle-rarity-robot" class="checkbox-input" hidden>
                                        </span>
                                        <span>Hide Robots</span>
                                </div>
                            </div>
                            <div class="tags">
                                <span class="tag">Slice of Life</span>
                            </div>
                        </div>
                        <div id="tag-selection" class="tag-selection"></div>
                        <div id="recruitment-list" class="recruitment-list">
                            <div class="recruitment-list-container">
                                <section class="operator-section" data-section-open="true">
                                    <div class="section-header">
                                        <div class="section-tags">
                                            <span class="tag">Fast Redeploy</span>
                                            <span class="tag">Senior Operator</span>
                                            <span class="tag">Crowd Control</span>
                                        </div>
                                        <div class="section-quantity">
                                            <span class="quantity">2</span>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="icon" viewBox="0 0 24 24">
                                                <path d="m6 9 6 6 6-6"></path>
                                            </svg>
                                        </div>
                                    </div>
                                    <ul class="section-content">
                                        <li class="operator support bard" data-rarity="6">
                                            <div class="operator-box">
                                                <img src="https://github.com/ArknightsAssets/ArknightsAssets/blob/cn/assets/torappu/dynamicassets/arts/charportraits/char_1012_skadi2_1.png?raw=true" alt="Mostima">
                                                <div class="icon-tags">
                                                    <div class="icon large profession-icon"></div>
                                                    <div class="icon profession-icon sub"></div>
                                                </div>
                                                
                                                <span class="operator-name">Skadi the Corrupting Heart</span>
                                            </div>
                                            <svg class="operator-svg" width="30" height="24" viewBox="0 0 30 24" xmlns="http://www.w3.org/2000/svg" fill="black">
                                                <path d="M 0 16.832 L 0 0.954 L 30 15.078 L 30 24 L 15.176 24 L 0 16.832 Z" ></path>
                                            </svg>
                                        </li>       
                                    </ul>
                                </section>
                            </div>
                        </div>

                    </div>
            </main>

        </div>
    </div>
</body>
